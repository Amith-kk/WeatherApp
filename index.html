<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&family=Vina+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h3 class="mt-4 main-txt">Weather APP</h3>
      <div class="justify-content-center">
        <form class="d-flex mt-3 justify-content-center" role="search">
          <input
            class="form-control me-2 w-25"
            id="cityName"
            type="search"
            placeholder="Enter City Name"
            aria-label="Search"
          />
          <button onclick="getWeather(event)" class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </div>

        <div class="container mt-5">
          <div class="row">
            <!-- Main Card  -->
            <div class="col-md-4 mb-4">
              <div class="card main-card">
                <div
                  class="card-body text-center d-flex flex-column align-items-center justify-content-center"
                >
                  
                  <h5 class="mt-2" id="date">Day, Month Day</h5>
                  <h4 class="mt-3" id="status">Clouds</h4>
                  <img class="mt-2" src="" id="weatherIcon" alt="">
                  <h1 class="card-title mt-1" id="celsius">0°C</h1>
                  <h4 class="mt-4" id="city">
                    <img src="/images/352521_location_on_icon.png" alt="Location Image" class="location-image">Location
                  </h4>
                  
                  
                  <div class="d-flex mt-5">
                    <div class="me-5">
                      <h6 id="max">Max: 0°C</h6>
                    </div>
                    <div class="ms-5">
                      <h6 id="min">Min: 0°C</h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
            <!-- Cards  Right -->
            <div class="col-md-8">
              <!-- First Row  -->
              <div class="row mb-4">
                <div class="col-md-6">
                  <div class="card crd">
                    <div
                      class="card-body text-center d-flex flex-column align-items-center justify-content-center"
                    >
                     <h5><img src="images/8666815_wind_windy_weather_icon.png" alt="wind image" class="icon-image"></h5>
                      <h6>Wind speed</h6>
                      <h2 class="card-title" id="wind">0.00 m/s</h2>
                    </div>
                  </div>
                </div>
  
                <div class="col-md-6">
                  <div class="card crd">
                    <div
                      class="card-body text-center d-flex flex-column align-items-center justify-content-center"
                    >
                    <h5><img src="images/9772477_weather_humidity_rain_forecast_cloud_icon.png" alt="humid image" class="icon-image"></h5>
                      <h6>Humidity</h6>
                      <h2 class="card-title" id="humid">00 %</h2>
                    </div>
                  </div>
                </div>
              </div>
  
              <!-- Second Row -->
              <div class="row">
                <div class="col-md-6">
                  <div class="card crd">
                    <div
                      class="card-body text-center d-flex flex-column align-items-center justify-content-center"
                    >
                    <h5><img src="images/352209_visibility_icon.png" alt="Visibility image" class="icon-image"></h5>
                      <h6>Visibility</h6>
                      <h2 class="card-title" id="visib">00 km</h2>
                    </div>
                  </div>
                </div>
  
                <div class="col-md-6">
                  <div class="card crd">
                    <div
                      class="card-body text-center d-flex flex-column align-items-center justify-content-center"
                    >
                    <h5><img src="images/9772483_weather_air_pressure_forecast_windy_icon.png" alt="air pressure image" class="icon-image"></h5>
                      <h6>Air Pressure</h6>
                      <h2 class="card-title" id="air">0000 mb</h2>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

    
  </body>
  <script src="./index.js"></script>
</html>
